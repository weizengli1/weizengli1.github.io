<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wSSnWV8BC6Epwd0cUltGrZ08fF7dXGGI"></script>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
    	<!--第一屏开始-->
      <div class="swiper-slide one">
      	<div class="top ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0s">
      		<img src="img/one.jpg"/>
      	</div>
      	<div class="center">
      		<img class="ring ani" src="img/jiezhi.png" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="1s"/>
      		<img class="marry ani" src="img/womenjiehunla.png" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1.5s" swiper-animate-delay="2.5s"/>
      	</div>
      	<div class="bottom">
      		<div class="ani" swiper-animate-effect="flipInY" swiper-animate-duration="1.5s" swiper-animate-delay="4s" >2017</div>
      		<div class="ani" swiper-animate-effect="flash" swiper-animate-duration="1.5s" swiper-animate-delay="5.5s">.</div>
      		<div class="ani" swiper-animate-effect="flipInY" swiper-animate-duration="1.5s" swiper-animate-delay="7s" >12</div>
      		<div class="ani" swiper-animate-effect="flash" swiper-animate-duration="1.5s" swiper-animate-delay="8.5s">.</div>
      		<div class="ani" swiper-animate-effect="flipInY" swiper-animate-duration="1.5s" swiper-animate-delay="10s">06</div>
      	</div>
      </div>
      <!--第一屏结束-->
      
      <!--第二屏开始-->
      <div class="swiper-slide two">
      	<div class="top ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s">
      		<img src="img/two_top.jpg"/>
      	</div>
      	<div class="center ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2.3s">
      		<img src="img/two_center.jpg" alt="" />
      	</div>
      	<div class="bottom ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
      		<img src="img/two_bottom.jpg"/>
      	</div>
      </div>
      <!--第二屏结束-->
      
      
      <!-- 第三屏开始-->
      <div class="swiper-slide three">
      	
      	<!--百度地图容器-->
    		<div style="width:70%;height:50%;border:#ccc solid 1px;font-size:50px" id="map"></div>
    		
      </div>
      <!--第三屏结束-->
      
      
      <div class="swiper-slide">Slide 4</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next"></div>
    
  </div>
  <!--音乐开始-->
	<div id="music">
		<img class="musicbg" src="img/music.gif"/>
		<img class="musicImg" src="img/music_off.png"/>
		<audio src="img/bgmusic.mp3" autoplay loop="loop"></audio>
	</div>
	<!--音乐部分结束-->
	
	
  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
